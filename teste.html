<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .cta {
            background: #f4f4f4;
            padding: 20px;
        }
        .cta button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background: #0056b3;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Your one-stop solution for all your needs</p>
    </header>
    <section>
        <h2>About Us</h2>
        <p>We provide top-notch services to help you achieve your goals.</p>
    </section>
    <section class="cta">
        <h2>Get Started Today</h2>
        <p>Sign up now and take the first step towards success!</p>
        <button>Sign Up</button>
    </section>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
